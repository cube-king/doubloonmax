<!DOCTYPE html>

<html>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>
            <div class="navbar">
                <ul class="encbar">
                    <li><a class="centerbox">DoubloonMaxx (for High Seas)</a></li>
                </ul>
            </div>
            <div class="mainwrapper">
                <div class="biglistcontainer">
                    <div>
                    <input type='text' class="nameinput" placeholder="Project Name">
                    <input type='text' class="hrsinput" placeholder="Hours Spent">
                    <input type='text' class="dblsinput" placeholder="Doubloons Gained">
                    </div><div>
                        <ul class="bloonlist">

                        </ul>
                    </div>
                    <button type="button" id="btn">Add</button>
                    <button type="button" id="deletebutton">Delete Last</button>
                    <br>
                    <br>
                    <input type='text' class="goalinput" placeholder="Goal">
                </div>
                <div class="statscontainer">
                    <p class="totaldbls" id="stattext">Total doubloons (placeholder)</p>
                    <p class="avgdblsperhr" id="stattext">Average doubloons per hour (placeholder)</p>
                    <p class="hrsuntilgoal" id="stattext">Hours until goal (placeholder)</p>
                </div>
            </div>
            <script src="index.js"></script>
            <div class="ocean">
                <img src="sparrow.png" class="ship">
                <img src="blahaj.png" class="blahaj">
            </div>
            <div class="rain-container">
                <img src="https://highseas.hackclub.com/doubloon.svg" class="rain" alt="DOUBLOONS!">
                <img src="https://highseas.hackclub.com/doubloon.svg" class="rain" alt="DOUBLOONS!">
                <img src="https://highseas.hackclub.com/doubloon.svg" class="rain" alt="DOUBLOONS!">
                <img src="https://highseas.hackclub.com/doubloon.svg" class="rain" alt="DOUBLOONS!">
                <img src="https://highseas.hackclub.com/doubloon.svg" class="rain" alt="DOUBLOONS!">
            </div>
